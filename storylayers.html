<!DOCTYPE html>
<html ng-app="storylayers">

<head>
    <title>MapStory 7</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ui-bootstrap-tpls-0.9.0.min.js"></script>
    
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body ng-controller="drawCtrl">
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<accordion close-others="1">
        			<accordion-group heading="StoryLayer A Title" is-open="1">
            			<!--carousel template-->
            			<div>
  							<div style="height: 150px">
    							<carousel interval="myInterval">
      								<slide ng-repeat="slide in slides" active="slide.active">
      									<!--placeholder for style previews-->
        								<img ng-src="img/PTsimple.png" style="margin:auto;">
        							</slide>
   				 				</carousel>
   				 			</div>
   				 			<div class="container" style="border-top:1px solid gainsboro">
   				 				<div class="row">
    								<div class="col-md-12">
    									<!--placeholder for style options like buttons etc-->
          								<div id="symboltmpl" class="styletmpl">
          									<!--template-->
          									<div class="tmpl-header">Symbology panel</div>
          									<form class="tmpl-content">
          										<div class="form-group">
													<div class="btn-toolbar">
<!--
                                                        <div class="dropdown">
                                                            <a class="btn btn-default" data-toggle="dropdown" href="#">Symbol<b class="caret"></b></a>
                                                            <ul class="dropdown-menu" role="menu">
                                                                <li>
                                                                    <a>Circle</a>
                                                                </li>
                                                                <li>
                                                                    <a>Triangle</a>
                                                                </li>
                                                                <li>
                                                                    <a>Square</a>
                                                                </li>
                                                            </ul>
                                                        </div>
-->
														<div class="btn-group" dropdown is-open="false">
      														<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
        														Symbol <span class="caret"></span>
      														</button>
      														<ul class="dropdown-menu" role="menu">
        														<li ng-repeat="type in symbols"><a href="#">{{type}}</a></li>
      														</ul>
    													</div>
    													<div class="btn-group" dropdown is-open="0">
      														<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
        														Size <span class="caret"></span>
      														</button>
      														<ul class="dropdown-menu" role="menu">
        														<li><a href="#">1</a></li>
        														<li><a href="#">2</a></li>
       	 														<li><a href="#">3</a></li>
      														</ul>
    													</div>
    													<div class="btn-group" dropdown is-open="0">
      														<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
        														Color <span class="caret"></span>
      														</button>
      														<ul class="dropdown-menu" role="menu">
        														<li><a href="#" ng-click="updateStyle('Fill','Blue')">Blue</a></li>
        														<li><a href="#" ng-click="updateStyle('Fill','Red')">Red</a></li>
       	 														<li><a href="#" ng-click="updateStyle('Fill','Green')">Green</a></li>
      														</ul>
    													</div>
    													<div class="btn-group" dropdown is-open="0">
      														<button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
        														Alpha <span class="caret"></span>
      														</button>
      														<ul class="dropdown-menu" role="menu">
        														<li><a href="#">100%</a></li>
        														<li><a href="#">75%</a></li>
       	 														<li><a href="#">50%</a></li>
       	 														<li><a href="#">25%</a></li>
      														</ul>
    													</div>
													</div>
												</div>
											</form>
          								</div>
          								<!--
          								<div id="classtmpl" class="styletmpl">
          									<div class="tmpl-header">Classification panel</div>	
          								</div>
          								<div id="filltmpl" class="styletmpl">
          									<div class="tmpl-header">Fill panel</div>
          								</div>
          								<div id="stroketmpl" class="styletmpl">
          									<div class="tmpl-header">Stroke panel</div>
          								</div>
          								<div id="labeltmpl" class="styletmpl">
          									<div class="tmpl-header">Label panel</div>
          								</div>
          								-->
									</div>
								</div>
  							</div>
  						</div>
        			</accordion-group>
        			<accordion-group heading="StoryLayer B Title" is-open="0">
            			Some other content.
        			</accordion-group>
    			</accordion>
			</div>
			<div class="col-sm-8">
				<div id="container">
        			<canvas id="layerspace" width="500" height="500"></canvas>
   				</div>
			</div>
		</div>
	</div>
</body>

</html>

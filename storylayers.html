<!DOCTYPE html>
<html ng-app="storylayers">

<head>
    <title>MapStory 7</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/ui-bootstrap-tpls-0.9.0.min.js"></script>
    
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body ng-controller="drawCtrl">
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<accordion close-others="1">
        			<accordion-group heading="StoryLayer A Title" is-open="1">
            			<!--carousel template-->
            			<div ng-controller="CarouselDemoCtrl">
  							<div style="height: 305px">
    							<carousel interval="myInterval">
      								<slide ng-repeat="slide in slides" active="slide.active">
      									<!--placeholder for style previews-->
        								<img ng-src="{{slide.image}}" style="margin:auto;">
        							</slide>
   				 				</carousel>
  							</div>
  							<div class="row">
    							<div class="col-md-12">
      								<div class="carousel-caption">
          								<!--placeholder for style options like buttons etc-->
          								<h4>Slide {{$index}}</h4>
          								<p>{{slide.text}}</p>
        							</div>
    							</div>
  							</div>
						</div>
        			</accordion-group>
        			<accordion-group heading="StoryLayer B Title" is-open="0">
            			Some other content.
        			</accordion-group>
    			</accordion>
			</div>
			<div class="col-sm-8">
				<div id="container">
        			<canvas id="layerspace" width="500" height="500" ng-click="dooby()"></canvas>
   				</div>
			</div>
		</div>
	</div>
</body>

</html>
